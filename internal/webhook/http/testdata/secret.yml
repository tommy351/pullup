---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: foobar
  namespace: test
data:
  secret: c29tZS10aGluZy12ZXJ5LXNlY3JldA==
---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: foobar
  namespace: test
spec:
  resourceName: "{{ .trigger.metadata.name }}-rt"
  patches:
    - apiVersion: v1
      kind: Pod
      sourceName: foo
---
apiVersion: pullup.dev/v1beta1
kind: HTTPWebhook
metadata:
  name: foobar
  namespace: test
spec:
  triggers:
    - name: foobar
  secretToken:
    secretKeyRef:
      name: foobar
      key: secret
