---
apiVersion: pullup.dev/v1beta1
kind: GitHubWebhook
metadata:
  name: foobar
  namespace: test
spec:
  repositories:
    - name: foo/bar
      pullRequest:
        branches:
          include:
            - foo
            - /bar-\d/
  patches:
    - apiVersion: v1
      kind: Pod
      targetName: foobar
