---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: foobar
  namespace: test
spec:
  resourceName: "{{ .trigger.metadata.name }}"
  patches:
    - apiVersion: v1
      kind: Pod
      targetName: foobar
---
apiVersion: pullup.dev/v1beta1
kind: GitHubWebhook
metadata:
  name: foobar
  namespace: test
spec:
  repositories:
    - name: foo/bar
      push:
        tags:
          include:
            - foo
            - /bar-\d/
  triggers:
    - ref:
        apiVersion: pullup.dev/v1beta1
        kind: Trigger
        name: foobar
