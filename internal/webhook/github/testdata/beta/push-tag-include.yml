---
apiVersion: pullup.dev/v1beta1
kind: GitHubWebhook
metadata:
  name: foobar
  namespace: test
spec:
  resourceName: "{{ .webhook.metadata.name }}"
  repositories:
    - name: foo/bar
      push:
        tags:
          include:
            - foo
            - /bar-\d/
  patches:
    - apiVersion: v1
      kind: Pod
      targetName: foobar
