---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: http-hook
  namespace: test
---
apiVersion: pullup.dev/v1beta1
kind: ResourceTemplate
metadata:
  name: foo-rt
  namespace: test
spec:
  triggerRef:
    apiVersion: pullup.dev/v1beta1
    kind: Trigger
    name: http-hook
  patches:
    - apiVersion: v1
      kind: Pod
      merge:
        spec:
          containers:
            - name: nginx
              image: nginx:alpine
              env:
                - name: TRIGGER_NAME
                  value: '{{ .trigger.metadata.name }}'
