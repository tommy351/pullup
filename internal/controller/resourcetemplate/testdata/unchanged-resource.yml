---
apiVersion: pullup.dev/v1beta1
kind: ResourceTemplate
metadata:
  name: foo-rt
  namespace: test
spec:
  patches:
    - apiVersion: v1
      kind: Pod
      name: foo
      merge:
        spec:
          containers:
            - name: nginx
              image: nginx:alpine
---
apiVersion: v1
kind: Pod
metadata:
  name: foo-rt
  namespace: test
  ownerReferences:
    - apiVersion: pullup.dev/v1beta1
      kind: ResourceTemplate
      name: foo-rt
      controller: true
      blockOwnerDeletion: true
spec:
  containers:
    - name: nginx
      image: nginx:alpine
