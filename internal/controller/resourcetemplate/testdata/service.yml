---
apiVersion: pullup.dev/v1beta1
kind: ResourceTemplate
metadata:
  name: foo-rt
  namespace: test
spec:
  patches:
    - apiVersion: v1
      kind: Service
      sourceName: foo
---
apiVersion: v1
kind: Service
metadata:
  name: foo
  namespace: test
spec:
  clusterIP: 10.0.0.10
  ports:
    - nodePort: 32100
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: test
  type: NodePort
