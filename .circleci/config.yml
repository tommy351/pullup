version: 2.1

commands:
  go_get:
    steps:
      - restore_cache:
          key: go-mod-{{ checksum "go.sum" }}
      - run: go get ./...
      - save_cache:
          paths:
            - /go/pkg/mod
          key: go-mod-{{ checksum "go.sum" }}

jobs:
  lint:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - go_get
      - run:
          name: Install golangci-lint
          command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.15.0
      - run: ./bin/golangci-lint run
      - run: ./hack/verify-codegen.sh
  test_go:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - go_get
      - run: hack/download-test-assets.sh
      - run: hack/run-test.sh
      - store_test_results:
          path: reports/junit
      - run: bash <(curl -s https://codecov.io/bash)
  test_e2e:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run:
          name: Update environment
          command: |
            echo 'export GOROOT=/usr/local/go' >> $BASH_ENV
            echo 'export PATH=$GOROOT/bin:$PATH' >> $BASH_ENV
            sudo ln -s /home/circleci/.go_workspace /go
      - run:
          name: Update to Go 1.12
          working_directory: /tmp
          command: |
            wget https://dl.google.com/go/go1.12.linux-amd64.tar.gz
            sudo rm -rf /usr/local/go
            sudo tar -C /usr/local -xzf go1.12.linux-amd64.tar.gz
      - checkout
      - go_get
      - run: hack/download-test-assets.sh
      - run: test/scripts/build-images.sh
      - run: test/scripts/kind/run.sh
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - go_get
      - run: hack/download-test-assets.sh
      - run: curl -sL https://git.io/goreleaser | bash
      - run:
          name: Upload the deployment file
          command: |
            ./hack/generate-versioned-deployment.sh $(echo $CIRCLE_TAG | sed 's/^v//') > $ASSET_PATH
            go run ./hack/publish-deployment
          environment:
            ASSET_PATH: ./dist/pullup-deployment.yml

workflows:
  version: 2
  main:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/
      - test_go:
          filters:
            tags:
              only: /.*/
      - test_e2e:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - lint
            - test_go
            - test_e2e
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*$/
