apiVersion: pullup.dev/v1beta1
kind: HTTPWebhook
metadata:
  name: http-server
  namespace: test-pullup
spec:
  resourceName: '{{ .webhook.metadata.name }}-{{ .event.suffix }}'
  schema:
    type: object
    properties:
      suffix:
        type: string
  patches:
    - apiVersion: apps/v1
      kind: Deployment
      sourceName: http-server
      merge:
        spec:
          selector:
            matchLabels:
              app: '{{ .resource.metadata.name }}'
          template:
            metadata:
              labels:
                app: '{{ .resource.metadata.name }}'
            spec:
              containers:
                - name: http-server
                  env:
                    - name: RESOURCE_NAME
                      value: '{{ .resource.metadata.name }}'
    - apiVersion: v1
      kind: Service
      sourceName: http-server
      merge:
        spec:
          selector:
            app: '{{ .resource.metadata.name }}'
