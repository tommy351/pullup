---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: conf-ab
  namespace: test-pullup
spec:
  resourceName: '{{ .trigger.metadata.name }}-{{ .event.suffix }}'
  patches:
    - apiVersion: v1
      kind: ConfigMap
      sourceName: conf-a
      targetName: 'conf-a-{{ .event.suffix }}'
      merge:
        data:
          a: '{{ .event.a }}'
    - apiVersion: v1
      kind: ConfigMap
      sourceName: conf-b
      targetName: 'conf-b-{{ .event.suffix }}'
      merge:
        data:
          b: '{{ .event.b }}'
---
apiVersion: pullup.dev/v1beta1
kind: HTTPWebhook
metadata:
  name: conf-ab
  namespace: test-pullup
spec:
  schema:
    type: object
    properties:
      suffix:
        type: string
      a:
        type: string
      b:
        type: string
  triggers:
    - ref:
        apiVersion: pullup.dev/v1beta1
        kind: Trigger
        name: conf-ab
