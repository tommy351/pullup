---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-secret
  namespace: test-pullup
type: Opaque
data:
  token: c29tZS10aGluZy12ZXJ5LXNlY3JldA==
---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: secret
  namespace: test-pullup
spec:
  resourceName: '{{ .trigger.metadata.name }}-rt'
  patches:
    - apiVersion: v1
      kind: ConfigMap
      sourceName: conf-a
---
apiVersion: pullup.dev/v1beta1
kind: HTTPWebhook
metadata:
  name: secret
  namespace: test-pullup
spec:
  secretToken:
    secretKeyRef:
      name: webhook-secret
      key: token
  triggers:
    - ref:
        apiVersion: pullup.dev/v1beta1
        kind: Trigger
        name: secret
