---
apiVersion: pullup.dev/v1beta1
kind: Trigger
metadata:
  name: conf-push
  namespace: test-pullup
spec:
  resourceName: '{{ .trigger.metadata.name }}-{{ .event.head }}'
  patches:
    - apiVersion: v1
      kind: ConfigMap
      sourceName: conf-a
      merge:
        data:
          a: '{{ .event.head }}'
---
apiVersion: pullup.dev/v1beta1
kind: GitHubWebhook
metadata:
  name: conf-push
  namespace: test-pullup
spec:
  repositories:
    - name: foo/bar
      push: {}
  triggers:
    - ref:
        apiVersion: pullup.dev/v1beta1
        kind: Trigger
        name: conf-push
