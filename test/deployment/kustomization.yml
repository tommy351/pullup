bases:
  - ../../deployment/base

namePrefix: test-

resources:
  - namespace.yml
  - rbac.yml
  - job-e2e.yml
  - http-server.yml
  - webhook.yml

configurations:
  - config/webhook.yml

patchesStrategicMerge:
  - patch/controller.yml
  - patch/webhook.yml

namespace: test-pullup

images:
  - name: tommy351/pullup-controller
    newName: pullup-controller
  - name: tommy351/pullup-webhook
    newName: pullup-webhook

vars:
  - name: WEBHOOK_SERVICE_NAME
    objref:
      apiVersion: v1
      kind: Service
      name: pullup-webhook
  - name: HTTP_SERVER_DEPLOYMENT_NAME
    objref:
      apiVersion: apps/v1
      kind: Deployment
      name: http-server
  - name: HTTP_SERVER_SERVICE_NAME
    objref:
      apiVersion: v1
      kind: Service
      name: http-server
  - name: WEBHOOK_NAME
    objref:
      apiVersion: pullup.dev/v1alpha1
      kind: Webhook
      name: http-server
