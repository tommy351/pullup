---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pullup-ext
rules:
  - apiGroups: ['']
    resources:
      - services
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - apps
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pullup-ext
subjects:
  - kind: ServiceAccount
    name: pullup
roleRef:
  kind: Role
  name: pullup-ext
  apiGroup: rbac.authorization.k8s.io
