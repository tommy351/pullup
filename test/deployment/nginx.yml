---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: busybox
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - echo "index $INDEX_CONTENT" > /usr/share/nginx/html/index.html
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: static
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: static
      volumes:
        - name: static
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: http
